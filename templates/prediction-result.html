<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
            <h1>Football Match Predictor</h1>
        </div>
    </header>

    <br><br><br>
    
    <div class="prediction-container">
        {% if result %}
        <h2>Predicted Result: {{ result }}</h2>
        <br><br><br>
        <h3>Input Data:</h3>
        <table>
            <tr>
                <th>Parameter</th>
                <th>Value</th>
            </tr>
            {% for key, value in user_input.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
